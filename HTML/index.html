<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webpage Design</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="main">
        <div class="navbar">
            <div class="icon">
                <h2 class="logo">ABCANDY</h2>
            </div>

            <div class="menu">
                <ul>
                    <li><a href="#">HOME</a></li>
                    <li><a href="#">ABOUT</a></li>
                    <li><a href="#">SERVICE</a></li>
                    <li><a href="#">DESIGN</a></li>
                    <li><a href="#">CONTACT</a></li>
                </ul>
            </div>

            <div class="search">
                <input class="srch" type="search" name="" placeholder="Type To text">
                <a href="#"> <button class="btn">Search</button></a>
            </div>
        </div> 

        <div class="content">
            <div class="carousel">
                <div class="carousel-item">
                    <img src="corporate.jpg" alt="Corporate">
                    <h3>Corporate</h3>
                    <p>Description of Corporate blog</p>
                </div>
                <div class="carousel-item">
                    <img src="creative.jpg" alt="Creative">
                    <h3>Creative</h3>
                    <p>Description of Creative blog</p>
                </div>
                <div class="carousel-item">
                    <img src="design.jpg" alt="Design">
                    <h3>Design</h3>
                    <p>Description of Design blog</p>
                </div>
                <div class="carousel-item">
                    <img src="idea.jpg" alt="Idea">
                    <h3>Idea</h3>
                    <p>Description of Idea blog</p>
                </div>
                <div class="carousel-item">
                    <img src="platforms.jpg" alt="Platforms">
                    <h3>Platforms</h3>
                    <p>Description of Platforms blog</p>
                </div>
            </div>

            <div class="sign-in">
                <h2>Sign In</h2>
                <form action="#">
                    <input type="email" name="email" placeholder="Enter Email">
                    <input type="password" name="password" placeholder="Enter Password">
                    <button type="submit">Sign In</button>
                </form>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
</body>
</html>
